{% extends 'homepage/base.html' %}

{% load static %}
{% block styleblock %}
<link rel="stylesheet" href={% static "auth_app/css/authstyle.css" %}>
{% endblock styleblock %}

{% block mainpage %}
    <div class="content-section">
        <div class="media">
            <img width="100" class="rounded-circle account-img" src="{{ user.profile.image.url }}">
            <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
                <a class="change-password" href="{% url 'changepassword' %}">Change password</a> 
            </div>
        </div>

    </div>
    
{% endblock mainpage %}
