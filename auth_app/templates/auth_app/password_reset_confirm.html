
{% load static %}

{% block styleblock %}
<link rel="stylesheet" href="{% static 'auth_app/css/authstyle.css' %}">
{% endblock styleblock %}

{% block mainpage %}
<div class="form-container">
    <div class="signup-main-container">
        <h1>Reset Password</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
    </div>
</div>
{% endblock mainpage %}
