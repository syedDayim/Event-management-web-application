<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href={% static "homepage/css/styles.css" %}>
    <link rel="stylesheet" href={% static "homepage/css/navbar.css" %}>
    <link rel="stylesheet" href={% static "homepage/css/footer.css" %}>
    <link rel="stylesheet" href={% static "homepage/css/main-page.css" %}>
    {% block styleblock %}{% endblock styleblock %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        {% include 'homepage/nav.html' %}

        {% block mainpage %}This is homepage{% endblock mainpage %}

        {% include 'homepage/footer.html' %}
    </div>
</body>
</html>
